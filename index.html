<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game MKT. Un sitio pensado para que encuentres todos los videojuegos al mejor precio">
    <meta name="keywords" content="game, gamer, juegos, videojuegos, rpg, un jugador">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Press+Start+2P&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./Estilo/style.css">
    <title>Game mkt</title>
</head>
<body>

    <!-- Nav Bar -->

    <header>
        <nav class="navbar bg-light d-flex p-3">
            <div class="">
                <span class="navbar-brand mb-0 h1"><img src="./Assets/Game Logo.png" alt="Logo Game MKT"></span>
            </div>
            
                <!-- Offcanvas Carrito -->

            <button class="btn btn-info text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">CARRITO</button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Videojuegos agregados al carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <table class="table table-info">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Videojuego</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="itemsCarrito"></tbody>
                  <tfoot>
                    <tr id="footer">
                    <th scope="row" colspan="4">El carrito se encuentra vacío</th>
                    </tr>
                  </tfoot>
                </table>
                <button id= "btnFinalizarCompra" type="button" class="btn btn-info text-white">FINALIZAR COMPRA</button>
              </div>
            </div>
        </nav>
    </header>

    <!-- Sección principal -->
    
    <main>

    <!-- Hero -->

        <section class="hero d-flex justify-content-center">            
            <button class="btn text-white" id="btnStart" type="button">START!</button>
        </section>
        
        <div class="d-flex justify-content-center mt-5">
            <h2 id ="juegosDisponibles" class="text-uppercase">Juegos Disponibles</h2>
        </div>
        
        <!-- Tarjetas de juegos -->
        
        <section class="juegos d-flex justify-content-center mt-5">
            <article class="container">
              <div class="row row-cols-1 row-cols-md-3 g-4" id="tarjetas-juegos">
                
                <!-- Acá se insertan las tarjetas -->

                        
              </div>                
            </article>
        </section>
    </main>    
  
    <script src="./javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
